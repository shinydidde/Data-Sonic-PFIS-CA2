<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horse Valley Resort - Home</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="flower-bant">
        <img src="https://forms.app/assets/img/spring/bant-flower.png">
        <img src="https://forms.app/assets/img/spring/bant-flower1.png">
    </div>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../static/images/logo.png" height="30px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Horse Valley Resort</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                </form>
            </div>
        </div>
    </nav>

    <main>
        <section>
            <img width="100%"
                src="https://assets.anantara.com/image/upload/q_auto,f_auto/media/minor/anantara/images/anantara-rasananda-koh-phangan-villas/spa/anantara_rasananda_garden_in_spa_1920x600.jpg" />
        </section>
        <section id="rooms">
            <div class="container">
                <div class="row">
                    <h1 class="h1 text-center my-5">Room Details</h1>
                    <div class="col-sm-6">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/images/room-1.jpg"
                                        class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/images/room-2.jpg"
                                        class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/images/room-3.jpg"
                                        class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h1>{{details[0].roomType}} <span class="float-end" style="font-size: 20px;"><i
                                    class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                    class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star-half-stroke"></i></span></h1><br>
                        <div class="row">
                            <h6>Facilities:</h6>
                            <div class="col"><i class="fa-solid fa-wifi"></i></div>
                            <div class="col"><i class="fa-solid fa-fan"></i></div>
                            <div class="col"><i class="fa-solid fa-person-swimming"></i></div>
                            <div class="col"><i class="fa-solid fa-binoculars"></i></div>
                            <div class="col"><i class="fa-solid fa-bicycle"></i></div>
                            <div class="col"><i class="fa-solid fa-fire"></i></div>
                        </div><br>
                        <h6>Description:</h6>
                        <p>{{details[0].roomDesc}}</p>
                        <a href="/booking"><button class="btn btn-sm btn-success float-end mb-5">Book Now</button></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="p-2 bg-light text-dark text-center">
            <small>&copy; Copyright 2024 @MG</small>
        </div>
    </footer>
</body>

</html>
