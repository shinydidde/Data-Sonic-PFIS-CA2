<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horse Valley Resort - Room Details</title>
    <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/resort-2ffe4.appspot.com/o/images%2Ffavicon.ico?alt=media&token=a3aea411-df5c-4a65-bc5d-4622fc2920a3">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="flower-bant">
        <img src="https://forms.app/assets/img/spring/bant-flower.png">
        <img src="https://forms.app/assets/img/spring/bant-flower1.png">
    </div>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="https://firebasestorage.googleapis.com/v0/b/resort-2ffe4.appspot.com/o/images%2Flogo.png?alt=media&token=c7923648-c072-4eda-819f-f377d3e4bf1d" height="30px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Horse Valley Resort</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section>
            <img width="100%"
                src="https://assets.anantara.com/image/upload/q_auto,f_auto/media/minor/anantara/images/anantara-rasananda-koh-phangan-villas/spa/anantara_rasananda_garden_in_spa_1920x600.jpg" />
        </section>
        <section id="rooms">
            <div class="container">
                <div class="row">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h1 text-center my-5">Room Details</h1>
                        <a id="bookNow" class="btn btn-sm btn-success" href="/booking">Book Now</a>
                    </div>
                    <div class="col-sm-6">
                        <div id="carouselExampleControls" class="carousel slide mb-5" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://firebasestorage.googleapis.com/v0/b/resort-2ffe4.appspot.com/o/images%2Froom-1.jpg?alt=media&token=a69fc089-f401-4aae-a62c-b31e163a1a18"
                                        class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://firebasestorage.googleapis.com/v0/b/resort-2ffe4.appspot.com/o/images%2Froom-2.jpg?alt=media&token=57bef501-8f4c-4257-b146-83f98848dec8"
                                        class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://firebasestorage.googleapis.com/v0/b/resort-2ffe4.appspot.com/o/images%2Froom-3.jpg?alt=media&token=89f57c21-3b15-4a49-befc-06b0582a90fd"
                                        class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6 px-4">
                        <div class="details d-flex justify-content-between align-items-center">
                            <h1>{{details[0].roomType}} </h1>
                            <span><i class="fa-solid fa-star"></i><i
                                class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i></span>
                        </div>
                        <div class="row facilities">
                            <div class="col">
                                <span class="badge bg-light text-dark rounded-pill"><i
                                    class="fa-solid fa-wifi"></i>
                                </span>
                                <span class="badge bg-light text-dark rounded-pill">
                                    <i class="fa-solid fa-fan"></i>
                                </span>
                                <span class="badge bg-light text-dark rounded-pill">
                                    <i class="fa-solid fa-person-swimming"></i>
                                </span>
                                <span class="badge bg-light text-dark rounded-pill">
                                    <i class="fa-solid fa-binoculars"></i>
                                </span>
                                <span class="badge bg-light text-dark rounded-pill">
                                    <i class="fa-solid fa-bicycle"></i>
                                </span>
                                <span class="badge bg-light text-dark rounded-pill">
                                    <i class="fa-solid fa-fire"></i>
                                </span>
                            </div>
                        </div>
                        <p class="mt-3">{{details[0].roomDesc}}</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="p-2 bg-light text-dark text-center">
            <small>&copy; Copyright 2024 @MG</small>
        </div>
    </footer>
    <script src="{{ url_for('static', filename = 'booking.js') }}"></script>
</body>

</html>
