<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Horse Valley Resort - Admin Bookings</title>
    <link rel="icon" type="image/x-icon" href="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .form-container input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard"><img src="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/images/logo-white.png"
                    width="30px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard/bookings">Bookings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <h2>Bookings</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Room Type</th>
                            <th>Occupancy</th>
                            <th>Room Price</th>
                            <th>Available</th>
                            <th>Room Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in range(0, len) %}
                        <tr>
                            {% for i in range(0, len) %}
                            <td>{{rooms[row][i]}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="col-md-3">
                <h2>Add Booking</h2>
                <div class="form-container text-center">
                    <form action="/action_page.php">
                        <div class="form-floating">
                            <select class="form-select" id="sel1" name="sellist">
                                <option>Suite Room</option>
                                <option>Family Room</option>
                                <option>Deluxe Room</option>
                                <option>Classic Room</option>
                                <option>Superior Room</option>
                                <option>Luxury Room</option>
                            </select>
                            <label for="sel1" class="form-label">Room Type:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <select class="form-select" id="sel1" name="sellist">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                            <label for="sel1" class="form-label">Occupancy:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="number" class="form-control" id="price" placeholder="Room Price" name="price">
                            <label for="price">Room Price</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="sel1" name="sellist">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                            <label for="sel1" class="form-label">Available:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="image" placeholder="Enter Image" name="image">
                            <label for="image">Room Image Url</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
