<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horse Valley Resort - Home</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="flower-bant">
        <img src="https://forms.app/assets/img/spring/bant-flower.png">
        <img src="https://forms.app/assets/img/spring/bant-flower1.png">
    </div>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../static/images/logo.png" height="30px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Horse Valley Resort</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="carousel">
            <!-- Carousel -->
            <div id="demo" class="carousel slide carousel-fade" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://luxuryescapes.com/inspiration/wp-content/uploads/2023/02/Mystical-Jungle-Pool.jpg"
                            alt="Los Angeles" class="d-block w-100">
                        <div class="carousel-caption d-md-block">
                            <h1 class="display-1">Welcome To Horse Valley</h1>
                            <p>Resort</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://deerhurstresort.com/uploads/2021/08/Fall-Aerial-banner.jpg" alt="Chicago"
                            class="d-block w-100">
                        <div class="carousel-caption d-md-block">
                            <h1 class="display-1">Welcome To Horse Valley</h1>
                            <p>Join Us</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://gokarna.com/templates/yootheme/cache/home-banner2-815115ab.jpeg"
                            alt="New York" class="d-block w-100">
                        <div class="carousel-caption d-md-block">
                            <h1 class="display-1">Welcome To Horse Valley</h1>
                            <p>In Nature</p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
        <section id="rooms">
            <div class="container">
                <form id="availability-form" action="/user/rooms/availability" method="POST">
                    <div class="row mt-5 query">
                        <div class="col-md mb-3">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="startdate" name="startDate"
                                    placeholder="Check-In Date" required>
                                <label for="startdate">Check-In Date</label>
                            </div>
                        </div>
                        <div class="col-md mb-3">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="enddate" name="endDate"
                                    placeholder="Check-Out Date" required>
                                <label for="enddate">Check-Out Date</label>
                            </div>
                        </div>
                        <div class="col-md mb-3">
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelectGrid">
                                    <option selected value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <label for="floatingSelectGrid">Occupancy</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <button type="submit" class="form-control btn btn-success">Check Availability</button>
                            </div>
                        </div>
                    </div>
                </form>
                <h1 class="h1 text-center my-5">Our Rooms</h1>
                <div class="row">
                    {% for row in room %}
                    <div class="col-md-4 mb-5">
                        <div class="card">
                            <img class="card-img-top" src="{{row[5]}}" alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title">
                                    {{row[1]}}
                                    <span class="float-end">â‚¬{{row[3]}}</span>
                                </h4>
                                <hr>
                                <p class="card-text">{{row[6]}}</p>
                                <a href="/room/{{row[0]}}" class="btn btn-success btn-sm btn-sm float-end">View
                                    Details</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="p-2 bg-light text-dark text-center">
            <small>&copy; Copyright 2024 <a href="/admin/dashboard">@MG</a></small>
        </div>
    </footer>
    <script src="{{ url_for('static', filename = 'user.js') }}"></script>
</body>

</html>
