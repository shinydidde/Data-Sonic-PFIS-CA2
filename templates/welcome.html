<!DOCTYPE html>
<html>

<head>
    <title>Horse Valley Resort - Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'admin.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body id="admin">
    <nav class="navbar navbar-expand-sm bg-success navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard"><img src="../static/images/logo-white.png"
                    width="30px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard/rooms">Rooms</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('logout') }}" method="get">
                    <button type="submit" class="btn btn-sm btn-danger" type="button">Logout</button>
                  </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card mt-3">
                    <div class="card-body text-center">
                        <h1 class="name">Hi, {{name}}</h1>
                        <hr>
                        <p class="email">{{email}}</p>
                    </div>
                    <form class="my-3" action="{{ url_for('logout') }}" method="get">
                        <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
