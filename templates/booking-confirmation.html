<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Horse Valley Resort - User Booking Confirmation</title>
    <link rel="icon" type="image/x-icon"
        href="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'user.css') }}">
</head>

<body id="user">
    <div class="flower-bant">
        <img src="https://forms.app/assets/img/spring/bant-flower.png">
        <img src="https://forms.app/assets/img/spring/bant-flower1.png">
    </div>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../static/images/logo.png" height="30px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Horse Valley Resort</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="container d-flex flex-column max-vh-100">
                <div class="row d-flex flex-grow-1 justify-content-center align-items-center">
                    <div class="col-md-6 mx-auto">
                        <h1 class="text-center mt-5">Booking Confirmation</h1>
                        <div class="card confirmation-card">
                            <div class="card-body">
                                <h5 class="card-title mb-4 px-3">Thank you, {{ name }}, for your booking!<img class="float-end d-none d-md-block" src="../static/images/logo.png" height="40px"></h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Name:</strong> {{ name }}</li>
                                    <li class="list-group-item"><strong>Email:</strong> {{ email }}</li>
                                    <li class="list-group-item"><strong>Check-in Date:</strong> {{ check_in }}</li>
                                    <li class="list-group-item"><strong>Check-out Date:</strong> {{ check_out }}</li>
                                    <li class="list-group-item"><strong>Room Type:</strong> {{ room_type }}</li>
                                    <li class="list-group-item"><strong>No.of Rooms</strong> {{ room_number }}</li>
                                </ul>
                            </div>
                            {{bookingDetails}}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
