<!DOCTYPE html>
<html lang="en">

<head>
  <title>Horse Valley Resort - Admin Login</title>
  <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="align-items-center justify-content-center">
  <nav class="navbar navbar-expand-sm bg-success navbar-light mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="../static/images/logo-white.png"
                width="30px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card mt-3">
          <div class="card-body text-center">
            <h2 class="active"> Sign In </h2>
            <div class="fadeIn first">
              <img src="{{ url_for('static', filename = 'user.gif') }}" id="icon" alt="User Icon" />
            </div>
            <form action="{{ url_for('result') }}" method="POST">
              <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email">
              <input type="password" id="password" class="fadeIn third" name="pass" placeholder="Password">
              <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
