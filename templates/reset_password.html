<!DOCTYPE html>
<html>

<head>
  <title>Horse Valley Resort - Reset Password</title>
  <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mt-5">
          <div class="card-body text-center">
            <!-- Tabs Titles -->
            <h2 class="active"> Reset Password </h2>
            <a href="{{ url_for('login') }}">
              <h2 class="inactive underlineHover">Sign In </h2>
            </a>

            <!-- Icon -->
            <div class="fadeIn first">
              <img src="{{ url_for('static', filename = 'user.gif') }}" id="icon" alt="User Icon" />
            </div>

            <!-- Reset Password Form -->
            <form action="" method="POST">
              <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email">
              <input type="submit" class="fadeIn fourth" value="Reset Password">
            </form>

            {% if error %}
            <div class="fadeIn first">
              <p>{{ error }}</p>
            </div>
            {% endif %}

            <!-- Redirect to Sign Up -->
            <div id="formFooter">
              <a class="underlineHover" href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
