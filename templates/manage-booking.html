<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Horse Valley Resort - Manage Booking</title>
    <link rel="icon" type="image/x-icon"
        href="https://firebasestorage.googleapis.com/v0/b/resort-2ffe4.appspot.com/o/images%2Ffavicon.ico?alt=media&token=a3aea411-df5c-4a65-bc5d-4622fc2920a3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'admin.css') }}">
</head>

<body id="admin">
    <nav class="navbar navbar-expand-sm bg-success navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img
                    src="https://firebasestorage.googleapis.com/v0/b/resort-2ffe4.appspot.com/o/images%2Flogo-white.png?alt=media&token=328a3565-7b69-4f6d-a02e-3c7d57453338"
                    width="30px" /></a>
        </div>
    </nav>
    <main>
        <section>
            <div class="container d-flex flex-column mt-5">
                <div class="row d-flex flex-grow-1 justify-content-center align-items-center">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <h3 class="text-center mt-4 change-title">Manage Booking Details</h3>
                            <div class="card-body">
                                <form id="booking-form" action="/manage-booking/{{token}}" method="post">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                            readonly>
                                        <label for="name">Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Email" readonly>
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="room_type"
                                            name="room_type" aria-readonly>
                                            <option value="{{ roomType }}">
                                                {{ roomType }}
                                            </option>
                                        </select>
                                        <label for="floatingSelect">Selected Room</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="check_in" name="check_in"
                                            name="check_in" required>
                                        <label for="check_in">Check-in Date</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="check_out" name="check_out"
                                            name="check_out" required>
                                        <label for="check_out">Check-out Date</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="note" name="note"></textarea>
                                        <label for="note">Note</label>
                                    </div>
                                    <input type="text" class="form-control" id="type" placeholder="Type" name="type" value="update"
                            style="display:none">
                                    <button class="update-booking btn btn-success btn-sm"><i
                                            class="fa-regular fa-pen-to-square"></i></button>
                                    <button class="delete-booking btn btn-danger btn-sm"><i
                                            class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename = 'manage-booking.js') }}"></script>
</body>

</html>
