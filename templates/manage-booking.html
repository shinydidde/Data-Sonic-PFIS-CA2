<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Horse Valley Resort - Manage Booking</title>
    <link rel="icon" type="image/x-icon"
        href="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'user.css') }}">
</head>

<body id="user">
    <div class="flower-bant">
        <img src="https://forms.app/assets/img/spring/bant-flower.png">
        <img src="https://forms.app/assets/img/spring/bant-flower1.png">
    </div>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../static/images/logo.png" height="30px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Horse Valley Resort</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container d-flex flex-column">
                            <div class="row d-flex flex-grow-1 justify-content-center align-items-center">
                                <div class="col-md-6 mx-auto">
                                    <div class="card">
                                        <h3 class="text-center mt-4">Manage Booking Details</h3>
                                        <div class="card-body">
                                            <form id="booking-form" action="/update-booking" method="post">
                                                <div class="form-floating mb-3">
                                                    <input type="date" class="form-control" id="check_in" name="check_in"
                                                        name="check_in" readonly>
                                                    <label for="check_in">Check-in Date</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="date" class="form-control" id="check_out" name="check_out"
                                                        name="check_out" readonly>
                                                    <label for="check_out">Check-out Date</label>
                                                </div>
                                                <button type="submit" class="form-submit btn btn-success">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename = 'booking.js') }}"></script>
</body>

</html>
