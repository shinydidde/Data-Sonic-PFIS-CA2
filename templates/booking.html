<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Horse Valley Resort - User Bookings</title>
    <link rel="icon" type="image/x-icon"
        href="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'user.css') }}">
</head>

<body id="user">
    <div class="flower-bant">
        <img src="https://forms.app/assets/img/spring/bant-flower.png">
        <img src="https://forms.app/assets/img/spring/bant-flower1.png">
    </div>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../static/images/logo.png" height="30px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Horse Valley Resort</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container d-flex flex-column">
                            <div class="row d-flex flex-grow-1 justify-content-center align-items-center">
                                <div class="col-md-6 mx-auto">
                                    <h1 class="text-center mt-5">Check booking details</h1>
                                    <div class="card">
                                        <div class="card-body">
                                            <form id="booking-form" data-availability="{{availability}}" action="/booking" method="post">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="name" name="name"
                                                        placeholder="Name" required>
                                                    <label for="name">Name</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" id="email" name="email"
                                                        placeholder="Email" required>
                                                    <label for="email">Email</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="date" class="form-control" id="check_in" name="check_in"
                                                        name="check_in" readonly>
                                                    <label for="check_in">Check-in Date</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="date" class="form-control" id="check_out" name="check_out"
                                                        name="check_out" readonly>
                                                    <label for="check_out">Check-out Date</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <select class="form-select" id="floatingSelect" id="room_type" name="room_type"
                                                        aria-label="Floating label select example">
                                                        {% for room, available in availability.items() %}
                                                        <option value="{{ room }}" {% if available <= 0 %} disabled {% endif %}>
                                                            {{ room }}
                                                        </option>
                                                        {% endfor %}
                                                    </select>
                                                    <label for="floatingSelect">Selected Room</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="number" class="form-control" id="room_number" name="room_number" min="1" max="4" value="1" required>
                                                    <label for="email">No of rooms</label>
                                                </div>
                                                <button type="submit" class="form-submit btn btn-success">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename = 'booking.js') }}"></script>
</body>

</html>
