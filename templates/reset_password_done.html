<!DOCTYPE html>
<html>

<head>
  <title>Horse Valley Resort - Reset Password Done</title>
  <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card mt-3">
          <div class="card-body text-center">
            <!-- Tabs Titles -->
            <h2 class="active"> Reset Password Done </h2>

            <!-- Icon -->
            <div class="fadeIn first">
              <img src="{{ url_for('static', filename = 'user.gif') }}" id="icon" alt="User Icon" />
            </div>

            <!-- Info Message -->
            <div class="fadeIn first">
              <h2>An email with instructions to reset your password has been sent to you. Please check your email.</h2>
            </div>

            <!-- Button for redirection to the login page -->
            <form action="{{ url_for('login') }}">
              <input type="submit" class="fadeIn fourth" value="Go to Login Page">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
