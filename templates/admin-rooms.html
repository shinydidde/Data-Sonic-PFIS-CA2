<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Horse Valley Resort - Admin Bookings</title>
    <link rel="icon" type="image/x-icon"
        href="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'admin.css') }}">
</head>

<body id="admin">
    <nav class="navbar navbar-expand-sm bg-success navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img
                    src="https://horsevalleyresort.francecentral.cloudapp.azure.com:8080/static/images/logo-white.png"
                    width="30px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard/rooms">Rooms</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('logout') }}" method="get">
                    <button type="submit" class="btn btn-sm btn-danger" type="button">Logout</button>
                  </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <h2 class="my-3">Rooms ({{len}})</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            {% for title in table_headers %}
                            <th>
                                <td>{{ title }}</td>
                            </th>
                            {% endfor %}
                        </thead>
                        <tbody>
                            {% for item in rooms %}
                            <tr>
                                {% for key, value in item.items() %}
                                <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-3">
                <h2 class="my-3">Add Room</h2>
                <div class="border p-3 text-center">
                    <form action="/action_page.php">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="roomtype" placeholder="Name" name="roomtype">
                            <label for="image">Room Type</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="sel1" name="sellist">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                            <label for="sel1" class="form-label">Occupancy:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="number" class="form-control" id="price" placeholder="Room Price" name="price">
                            <label for="price">Room Price</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="sel1" name="sellist">
                                <option>1</option>
                            </select>
                            <label for="sel1" class="form-label">Available:</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="image" placeholder="Enter Image" name="image">
                            <label for="image">Room Image Url</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="image" placeholder="Enter Image" name="image">
                            <label for="image">Room Title</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <textarea class="form-control" id="description" name="text"
                                placeholder="Description goes here"></textarea>
                            <label for="comment">Room Description</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
